<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My YouTube Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="manifest" href="https://drive.google.com/uc?export=download&id=1G64IN-bowqg-pVXQAfgGwnQuQ5-Xqv8g">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            max-width: 800px;
            background: url('https://mrwallpaper.com/images/hd/dance-battle-hip-hop-art-mre3ofjjxfn4g9ou.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
            font-size: 16px;
        }
        h1 {
            font-family: 'Impact', sans-serif;
            font-size: 32px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #form-container {
            margin: 0 auto 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
        }
        #youtubePlayer {
            width: 90%;
            height: 250px;
            margin: 0 auto;
            transition: width 0.3s, height 0.3s;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        input[type="text"] {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
        }
        .icon-button {
            display: inline-block;
            padding: 15px;
            margin: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            transition: background 0.3s;
        }
        .icon-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .controls {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>My YouTube Player</h1>
    <div id="form-container">
        <form id="videoForm">
            <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL" required>
        </form>
        <div class="controls">
            <button type="button" id="playPauseButton" class="icon-button" disabled>
                <i class="fas fa-play"></i>
            </button>
            <button class="icon-button" id="audioModeButton">
                <i class="fas fa-volume-up"></i>
            </button>
            <button class="icon-button" id="videoModeButton">
                <i class="fas fa-video"></i>
            </button>
            <button id="repeatButton" class="icon-button">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>
    <div id="youtubePlayer"></div>

    <script>
        const ELEMENT_IDS = {
            YOUTUBE_PLAYER: 'youtubePlayer',
            YOUTUBE_URL: 'youtubeUrl',
            PLAY_PAUSE_BUTTON: 'playPauseButton',
            REPEAT_BUTTON: 'repeatButton',
            VIDEO_FORM: 'videoForm'
        };

        let player;
        let repeat = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player(ELEMENT_IDS.YOUTUBE_PLAYER, {
                playerVars: {
                    autoplay: 1,
                    controls: 1,
                    modestbranding: 1,
                    showinfo: 0,
                    fs: 0,
                    rel: 0
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED && repeat) {
                player.playVideo();
            }
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|\/u\/\w\/|embed\/|watch\?v=|\&v=|watch\?.*v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function loadVideo(event) {
            event.preventDefault();
            const url = document.getElementById(ELEMENT_IDS.YOUTUBE_URL).value.trim();
            const videoId = extractVideoId(url);
            if (videoId) {
                try {
                    player.loadVideoById(videoId);
                    player.playVideo();
                } catch (error) {
                    console.error('Error loading video:', error);
                    alert('An error occurred while loading the video. Please try again.');
                }
            } else {
                alert('Invalid YouTube URL');
            }
        }

        function toggleMode(mode) {
            const playerElement = document.getElementById('youtubePlayer');
            if (mode === 'audio') {
                playerElement.style.width = "0";
                playerElement.style.height = "0";
            } else {
                playerElement.style.width = "100%";
                playerElement.style.height = "200px";
            }
        }

        function togglePlayPause() {
            const url = document.getElementById(ELEMENT_IDS.YOUTUBE_URL).value.trim();
            if (url === '') {
                alert('Please enter a YouTube URL to play or pause.');
                return;
            }
            try {
                const state = player.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    document.getElementById(ELEMENT_IDS.PLAY_PAUSE_BUTTON).innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    player.playVideo();
                    document.getElementById(ELEMENT_IDS.PLAY_PAUSE_BUTTON).innerHTML = '<i class="fas fa-pause"></i>';
                }
            } catch (error) {
                console.error('Error toggling play/pause:', error);
                alert('An error occurred. Please try again.');
            }
        }

        function toggleRepeat() {
            repeat = !repeat;
            const repeatButton = document.getElementById(ELEMENT_IDS.REPEAT_BUTTON);
            repeatButton.innerHTML = repeat ? '<i class="fas fa-sync-alt"></i>' : '<i class="fas fa-redo"></i>';
        }

        function checkInput() {
            const url = document.getElementById(ELEMENT_IDS.YOUTUBE_URL).value.trim();
            const playPauseButton = document.getElementById(ELEMENT_IDS.PLAY_PAUSE_BUTTON);
            playPauseButton.disabled = url === '';
        }

        function initializeEventListeners() {
            document.getElementById(ELEMENT_IDS.VIDEO_FORM).addEventListener('submit', loadVideo);
            document.getElementById(ELEMENT_IDS.PLAY_PAUSE_BUTTON).addEventListener('click', togglePlayPause);
            document.getElementById('audioModeButton').addEventListener('click', () => toggleMode('audio'));
            document.getElementById('videoModeButton').addEventListener('click', () => toggleMode('video'));
            document.getElementById(ELEMENT_IDS.REPEAT_BUTTON).addEventListener('click', toggleRepeat);
            document.getElementById(ELEMENT_IDS.YOUTUBE_URL).addEventListener('input', checkInput);
        }

        window.onload = () => {
            toggleMode('audio');
            checkInput();
            initializeEventListeners();
        };

        // Lazy load YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
